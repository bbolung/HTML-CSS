<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function(){
            //<a>요소중 title 속성 포함된 요소 선택
            $("a[title]").css("background-color", "yellow")
            //<a>요소 중 href속성값이 '주소'인 요소 선택
            $("a[href='https://www.nate.com']").css("background-color", "pink")
            //<a>요소 중 href 속성값이 'mailto'로 시작하는 요소 선택
            $("a[href^='mailto']").css("background-color", "aqua");
            //<a>요소 중 href 속성값이 'net'으로 끝나는 요소 선택
            $("a[href$='net']").css("background-color", "purple");
            //<a>요소 중 href 속성값 중 'google' 포함하는 요소 선택
            $("a[href*='google']").css("background-color", "orange");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>
            <a href="https://www.naver.com" title="네이버 이동">네이버</a>
        </li>
        <li>
            <a href="mailto:ciycc@naver.com">관리자에게</a>
        </li>
        <li>
            <a href="https://www.nate.com">네이트</a>
        </li>
        <li>
            <a href="https://www.daum.net">다음</a>
        </li>
        <li>
            <a href="https://www.google.com">구글</a>
        </li>
    </ul>
</body>
</html>
