<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(function(){
            //id="menu"의 하위요소<li>에서 '내용3' 문자열 포함하는 요소 선택
            $("#menu li:contains('내용3')").css("border", "1px dashed red");
            //id="menu"의 하위요소<li>에서 <strong>요소 가지고 있는 요소 선택
            $("#menu li:has('strong')").css("border", "2px solid blue");
            //id="menu"의 하위요소<li>에서 첫번째 요소 제외한 요소 모두 선택
            $("#menu li").not(":first").css("background-color", "yellow");
            //id="menu"의 하위요소<li>에서 인덱스 1 참조하는 요소 중 <strong>태그 요소 선택
            $("#menu li:eq(1)").find("strong").css("font-size", "22px");
            //id="menu"에서 가장 가까운 <div> 선택 = #inner_wrap
            $("#menu").closest("div").css("border", "5px double green");
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <div id="wrap">
        <div id="inner_wrap">
            <ul id="menu">
                <li>내용1</li>
                <li>
                    <span>내용<strong>2</strong></span>
                </li>
                <li>
                    <a href="#">내용3</a>
                </li>
                <li>내용4</li>
                <li>내용5</li>
            </ul>
        </div>
    </div>
</body>
</html>
