<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"> <!--border : 테두리, 1: 두께-->
    <caption>요안도라 객실</caption>
    <colgroup>
        <col span="4" style="width: 150px;">
    </colgroup>
        <tr style="background-color: darkgray; text-align: center;">
            <th>방이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        <tr>
            <th>유채방</th>
            <td>여성도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <th rowspan="2">동백방</th>
            <td>동성 도미토리</td>
            <!--3행 3열, 4열은 병합되었기에 <td>생성X-->
        </tr>
        <tr>
            <!--4행 1열은 병합되었기에 <th>생성X-->
            <td>가족 1팀</td>
            <!--4행 3열, 4열은 병합되었기에 <td>생성X-->
        </tr>
        <tr>
            <th>천혜향방</th>
            <td>-</td>
            <td>2인실</td>
            <!--5행 4열은 병합되었기에 <td>생성X-->
        </tr>
        <tr style="background-color: darkgray; text-align: center;">
            <th colspan="4">바깥채 전체를 렌트합니다.</th>
        </tr>
    </table>    
</body>
</html>
