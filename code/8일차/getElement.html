<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
        //id 속성값이 title인 요소 노드 1개 선택
        const el  = document.getElementById("title");
        console.log(el);                //h1 요소 자체 출력 -> <h1 id="title">title</h1>
        console.log(el.textContent);    //h1의 텍스트내용만 출력 -> title
        el.innerHTML = "sample";        //h1 요소의 HTML 콘텐츠를 "sample"로 변경
        console.log(el.textContent);    //h1의 텍스트 내용만 출력 -> sample
        console.log("----------------------");

        //class 속성값이 text인 요소 노드 모두 선택
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(classEl[1].textContent);

        //p태그에 해당되는 요소 노드 모두 선택
        const tagEls = document.getElementsByTagName("p");
        console.log(tagEls);
        console.log(tagEls[0].textContent);
    </script>
</body>
</html>
