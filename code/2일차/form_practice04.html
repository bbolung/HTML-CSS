<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청자</legend>
            <label for="uname">이름</label>
            <input type="text" id="uname" name="uname" autofocus>
            <br>
            <label for="uid">학번</label>
            <input type="text" id="uid" name="schoolnumber"
             placeholder="하이픈없이 입력">
        </fieldset>
        <fieldset>
            <legend>수강과목</legend>
            <label for="subject">영어회화(초급)</label>
            <input type="text" id="subject" name="subject"
             value="오전 9:00~11:00" readonly>
        </fieldset>
    </form>
</body>
</html>
