<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member">참여인원<small>(최대10명)</small></label>
                    <input type="number" id="member" name="member"
                     value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label for="stuffs">지원물폼<small>(1인당 5개)</small></label>
                    <input type="number" id="stuffs" name="stuffs"
                     value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label for="satis">희망 단계<small>(하,중,상)</small></label>
                    <input type="range" id="satis" name="satis"
                    value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <input type="radio" name="subject" value="speaking">회화
            <input type="radio" name="subject" value="grammar">문법
            <input type="radio" name="subject" value="writing">작문
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해주세요 (복수 선택 가능)</p>
            <input type="checkbox" name="mailing1" value="news">해외 단신
            <input type="checkbox" name="mailing2" value="dialog">5분 회화
            <input type="checkbox" name="mailing3" value="pops">모닝팝스
        </fieldset>
    </form>
</body>
</html>
