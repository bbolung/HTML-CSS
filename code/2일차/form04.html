<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.jps" method="post">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name"
                     name="id" size="50">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="text" id="mail" name="email"
                      placeholder="메일주소를 입력하세요">
                </li>
                <li>
                    <!--hidden : 브라우저에 표시되지 않음-->
                    <input type="hidden" name="f1" value="10">
                </li>
                <li>
                    <!--required : 필수 입력-->
                    <label>전화</label>
                    <input type="tel" name="phone" required>
                </li>
                <li>
                    <input type="range" value="1" max="5" min="1">
                </li>
                <li>
                    <!--type="file" : 파일 업로드-->
                    <label>파일</label>
                    <input type="file" name="file">
                </li>
                <input type="checkbox" name="mailing1" value="news1">해외단신
                <input type="checkbox" name="mailing2" value="news2">국내단신
                <input type="checkbox" name="mailing3" value="news3">5분 회화
                <br>
                <input type="radio" name="subject" value="java" checked>자바
                <input type="radio" name="subject" value="python">파이썬
                <input type="radio" name="subject" value="c++">C++
            </ul>
            <input type="submit" value="전송"> 
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id"
                  maxlength="10"
                  minlength="3">
                <br>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="password">
            <input type="submit" value="전송">
        </fieldset>
    </form>
</body>
</html>
