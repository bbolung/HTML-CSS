<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
            font-family: "맑은 고딕";
        }
        ul, ol, li {list-style: none; margin: 0; padding: 0;}

        header {width: 1100px; height: 150px; margin: 0 auto; background-color: coral;}
        #logo {width: 160px; height: 120px; float: left; margin: 15px 30px; background-color: yellow;}
        #logo > img {width: 260px; height: 120px;}
        
        nav {width: 650px; height:50px; float: right; margin: 20px 120px 0 0; border: 1px solid darkgray; border-radius: 3px;  background-color: burlywood;}
        nav > ul {font-family: "Arial"; font-weight: bold;}
        nav > ul  > li {float: left; padding: 15px 20px;}
        nav > ul > li > a {text-decoration: none; color: #333;}
        nav > ul > li > a:hover {color: #eee;}

        form {width: 400px; height: 50px; float: right; margin:10px 370px 0 0;  background-color: blueviolet;} 
        form > input[type=text] {width: 350px; height: 70%; margin: 6px 0 6px 5px; border: 1px solid darkgray; border-radius: 3px;}
        form > input[type=submit] {width: 35px; height: 50%; border: 1px solid darkgray; border-radius: 3px;}

        #slider {width: 1100px; height: 300px; margin: 0 auto; background-color: bisque;}
        #slider > img {width: 1000px; height: 300px; display: block; margin: 0 auto;}

        section {width: 1100px; height: 350px; margin: 0 auto; background-color: plum;}
        article {width: 130px; height: 130px;  float: left; margin: 25px 45px 15px;  background-color: aqua;}
        
        article .categories {width: 130px; height: 130px; text-align: center; border: 1px solid lightgray; border-radius: 3px;}
        article .categories:hover {box-shadow: 4px 4px 4px; color: #eee;}

        article .categories img {width:110px; height: 90px; margin-top: 5px; border-radius: 50%; object-fit: cover;}
        article .categories h4 {font-size: 12px; text-align: center; margin-top: 10px; color: #333;}
        
        footer {width: 1100px; height: 100px; margin: 0 auto; background-color: navy;}
        footer > img {width: 100px; height: 50px; float: left; margin: 20px 30px;}
        footer .info > ul > li {float: left; padding: 0 5px;  margin-top: 25px; color: lightgray; font-size: 10px;}
        footer .info > ul> li > a {text-decoration: none; color: lightgray; font-size: 10px;}

        footer .contact {float: left;  font-size: 10px; color: lightgray; padding: 5px 5px;}

    </style>
</head>
